<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#Tyrka</title>
  <style>
  body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  padding: 20px;
}

#tyrka {
  font-size: 3em;
}

button {
  background-color: #fff;
  color: #000;
  border: none;
  padding: 10px 20px;
  margin: 0 10px;
  cursor: pointer;
  font-size: 1em;
}

footer {
  text-align: center;
  padding: 20px;
}

#countdown {
  font-size: 1.5em;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <header>
    <h1 id="tyrka">#Tyrka</h1>
    <div id="countdown"></div>
    <button id="watch-button">Oglądaj</button>
    <button id="discord-button">Discord</button>
    <button id="discord-button">Obstawiaj</button>
  </header>
  <footer>
    <p>DreamLand-Dcs | All rights reserved</p>
  </footer>

  <script>
    // Skrypt do odliczania czasu
    var countDownDate = new Date("Feb 17, 2024 19:30:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("countdown").innerHTML = "Do wydarzenia pozostało: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Wydarzenie rozpoczęło się!";
      }
    }, 1000);
  </script>
</body>
</html>
